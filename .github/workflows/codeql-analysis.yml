name: "CodeQL"

on:
  push:
    branches: [master, ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [master]
  schedule:
    - cron: '0 10 * * 0'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        # We must fetch at least the immediate parents so that if this is
        # a pull request then we can checkout the head.
        fetch-depth: 2

    # If this run was triggered by a pull request event, then checkout
    # the head of the pull request instead of the merge commit.
    - run: git checkout HEAD^2
      if: ${{ github.event_name == 'pull_request' }}

    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v1
      # Override language selection by uncommenting this and choosing your languages
      with:
         languages: cpp

    # ‚ÑπÔ∏è Command-line programs to run using the OS shell.
    # üìö https://git.io/JvXDl

    # ‚úèÔ∏è If the Autobuild fails above, remove it and uncomment the following three lines
    #    and modify them (or add more) to build your code if your project
    #    uses a compiled language

    - run: |
       git clone https://github.com/willamowius/ptlib ..
       ../ptlib/configure --enable-ipv6 --disable-odbc --disable-sdl --disable-lua --disable-expat
       cd ../ptlib
       pwd
       make optnoshared
       cd ../gnugk
       git clone https://github.com/willamowius/h323plus ..
       ../h323plus/configure --enable-h235 --enable-h46017 --enable-h46026 --enable-h46019m
       ./configure --enable-h46018 --disable-netsnmp --enable-large-fdset
       make optnoshared

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v1
